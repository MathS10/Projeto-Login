<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="stilos/stilos.css">
    <link rel="stylesheet" href="stilos/media-queries.css">
    
</head>
<body>
    <main>
        <section class="login">
            <div id="imagem">
                <img src="imagens/logo.png" alt="Logo do Projeto Login">

            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Sejam bem-vindos(a) ao nosso site novamente ! Fa√ßa login para continuar.</p>

                <form action="#" method="post">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>

                    <button type="submit">Entrar</button>
                </form>

            </div>

        </section>

    </main>
    
</body>
</html>
