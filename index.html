<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="stilos/stilos.css">
    <link rel="stylesheet" href="stilos/media-queries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=account_box" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=key" />
    
</head>
<body>
    <main>
        <section class="login">
            <div id="imagem">
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Sejam bem-vindos(a) ao nosso site novamente ! Fa√ßa login para continuar.</p>

                <form action="#" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined"> 
                        account_box
                        </span>
                        <input class="entrada-dados" type="email" id="iemail" name="email" required placeholder="Seu email" autocomplete="email" maxlength="50">
                        <label for="email">Email:</label>
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">
                        key
                        </span>
                        <input class="entrada-dados" type="password" id="isenha" name="senha" required placeholder="Sua senha" autocomplete="current-password" minlength="8" maxlength="20">
                        <label for="senha">Senha:</label>
                    </div>

                    <input type="submit" id="ientrar" name="entrar" value="Entrar">
                    <a class="botao" href="#">Esqueci a senha</a>
                </form>

            </div>

        </section>

    </main>
    
</body>
</html>
